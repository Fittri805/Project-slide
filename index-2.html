<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide77</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgb(233, 108, 108);
  }

  .top, .bottom {
    text-align: center;
    margin: 10px 0;
  }

  .slider {
    width: 100%;
    overflow: hidden; /* ป้องกัน scroll bar */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide-tracks {
    display: flex;
    width: max-content; /* กว้างเท่าผลรวมของ slide ทั้งหมด */
    animation: scroll 30s linear infinite;
  }

  .slide-tracks:hover {
    animation-play-state: paused; /* หยุดเมื่อเอาเมาส์วาง */
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(calc(-800px * 6)); /* ครึ่งหนึ่งของภาพทั้งหมด */
    }
  }

.slide {
  flex: 0 0 auto;
  width: 800px;
  height: 450px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px; /* padding ภายใน slide */
  margin-right: 10px; /* ช่องว่างระหว่าง slide */
  perspective: 100px;
}


  .slide-img {
    width: 800px;
    height: 450px;
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    transition: transform 0.5s;
  }

  .slide-img:hover {
    transform: translateZ(3.5px);
  }

  /* สำหรับมือถือและแท็บเล็ต */
  @media (max-width: 820px) {
    .slide, .slide-img {
      width: 800px;  /* คงขนาดเดิม */
      height: 450px;
    }
  }
  </style>
</head>
<body>

  <div class="top">
    <h1>Hello</h1>
  </div>

  <div class="slider">
    <div class="slide-tracks">
      <!-- ชุดที่ 1 -->
      <div class="slide"><img class="slide-img" src="./img/slide-food1.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-food2.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-dessert1.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-dessert2.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-cloth1.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-cloth2.png" alt=""></div>

      <!-- ชุดที่ 2 (ซ้ำ) -->
      <div class="slide"><img class="slide-img" src="./img/slide-food1.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-food2.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-dessert1.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-dessert2.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-cloth1.png" alt=""></div>
      <div class="slide"><img class="slide-img" src="./img/slide-cloth2.png" alt=""></div>
    </div>
  </div>

  <div class="bottom">
    <h1>bye</h1>
  </div>

</body>
</html>
